<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quickpic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header class="banner">
        <h1>Quickpic</h1>
        <ul class="nav">
            <li class="nav-item">Item</li>
            <li class="nav-item">Item</li>
        </ul>
    </header>
    <main role="main">
        <!-- app goes here --> 
        <!--Login page-->
        <div class="loginPage" id="loginPage">
            UserName: </br> <input type="text" id="loginUserName" /> </br>
            Password: </br> <input type="password" id="loginPassword" /> </br>
            confirm Password: </br> <input type="password" id="confirmPassword"/></br>
            <button class="loginPageButtons" id="loginButton" type="button">Login</button>
            <button class="loginPageButtons" id="loginRegisterButton" type="button">Register</button>
        </div>
        <!--Register page initially disabled-->
        <div class="registerPage" id="registerPage" style="display: none;">
            Name: </br> <input type="text" id="registerName"/></br>
            UserName: </br> <input type="text" id="registerUserName"/></br>
            Password: </br> <input type="password" id="registerPassword"/></br>
            Confirm Password: </br> <input type="password" id="registerConfirmPassword"/></br>
            Email: </br> <input type="text" id="registerEmail"/></br>
            <button class="registerPageButtons" type="submit" id="registerButton">Submit</button></br>
        </div>
        <!--Feeds page-->
        <div class="Feed" id="Feed">
            <div class="userFeeds" id="userFeeds" style="display: none;">No Feeds yet!</div>
            <div class="userFeedsShow" id="userFeedsShow" style="display: none;"></div>
        </div>
    </main>
    <footer>
        <p>&copy; Quickpic</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
